---
 - hosts: ubuntu
   become: true
   tasks:
     - name: Installing git and apache on ubuntu
       apt:
         name: "{{item}}"
         state: present
       with_items:
         - git
         - apache2
     - name: Starting Apache server
       service:
         name: apache2
         state: started
         enabled: yes 
     - name: Coping Index.html
       copy:
         src: ./code/index.html
         dest: /var/www/html
       notify:
         - Restarting apache server
   handlers:
     - name: Restarting apache server
       service:
         name: apache2
         state: restarted
        
         
