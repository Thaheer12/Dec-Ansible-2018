---
 - hosts: all
   become: True
   vars:
     - java_version: 1.8.0
   tasks:
     - name: Installing Packages on Redhat
       yum:
         name: "{{item}}"
         state: present
       with_items:
         - git
         - docker
         - httpd
         - java-{{java_version}}-openjdk-devel 
       when: ansible_os_family == "RedHat"
     - name: Installing git and apache on ubuntu
       apt:
         name: "{{item}}"
         state: present
       with_items:
         - git
         - apache2 
       when: ansible_os_family == "Debian"
